<!DOCTYPE html>

<!-- Format pliku .html używany przez generator -->
<html>
	<head>
		<!-- Automatyczne wstawianie tytułu strony -->
		<title>{title}</title>
		<!-- Automatyczne wstawianie linku do pliku CSS -->
		<link rel="stylesheet" href="{style.css}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			/* Przycisk hamburger i menu nawigacyjne na wąskich ekranach */
			window.onload = () => {
				const body = document.querySelector("body");
				const hamburger = document.querySelector("button.hamburger");
				const main = document.querySelector("main");

				const isHamburgerOpen = () => {
					return body.dataset.navopen !== "false";
				}

				hamburger.onclick = () => {
					if (isHamburgerOpen()) {
						body.dataset.navopen = "false";
					} else {
						body.dataset.navopen = "true";
					}
				}

				main.onclick = () => {
					if (isHamburgerOpen()) {
						body.dataset.navopen = "false";
					}
				}
			}
		</script>
	</head>
	<body data-navopen="false" class="{nav-class}">
		<header>
			<button class="hamburger">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M4 7a1 1 0 100-2 1 1 0 000 2zm4.75-1.5a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zm0 6a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zm0 6a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zM5 12a1 1 0 11-2 0 1 1 0 012 0zm-1 7a1 1 0 100-2 1 1 0 000 2z"></path></svg>
			</button>
			<!-- Poniższe linki będą automatycznie generowane -->
			<h1><a href="{index}">AngHelp</a></h1>
			<!--<a href="{vocabulary}">Słownictwo</a>
			<a href="{grammar}">Gramatyka</a>-->
			{nav-top}
		</header>
		<!-- Automatycznie wstawiane menu nawigacyjne -->
		{nav}
		<main>
		<!-- Automatycznie wstawiana zawartość danej strony -->
		{main}
		</main>
	</body>
</html>
